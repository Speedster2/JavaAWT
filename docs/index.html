            }

            }

        function UpdateRangeWidth(){

                document.getElementById(InputID.value).style.width = rangeWidth.value;
                //temp.setAttribute("style", "width:"+ rangeWidth.value +"% !important;");
            }
        }
        function UpdateEverything(){
            UpdateRangeHeight();
            UpdateRangeWidth();
            UpdateColor();
        }
